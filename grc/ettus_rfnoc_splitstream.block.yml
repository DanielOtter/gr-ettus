id: ettus_rfnoc_splitstream
label: RFNoC Split Stream Block

templates:
  imports: |-
    import ettus
    from gnuradio import uhd
  make: |-
    ettus.rfnoc_splitstream(
        self.rfnoc_graph,
        uhd.device_addr(${block_args}),
        ${device_select},
        ${instance_index})

parameters:
- id: num_chans
  label: Number of Channels
  dtype: int
  default: 1
- id: block_args
  label: Block Args
  dtype: string
  default: ""
- id: device_select
  label: Device Select
  dtype: int
  default: -1
- id: instance_index
  label: Instance Select
  dtype: int
  default: -1

inputs:
- domain: rfnoc
  dtype: 'sc16'
  vlen: 1
  multiplicity: ${num_chans}

outputs:
- domain: rfnoc
  dtype: 'sc16'
  vlen: 1
  multiplicity: ${num_chans}
- domain: rfnoc
  dtype: 'sc16'
  vlen: 1
  multiplicity: ${num_chans}

file_format: 1
